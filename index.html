<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>My gallery challenge</title>

    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="user">
        <div class="image__card">
          <img src="./profilePhoto.png" alt="" srcset="" />
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
        <div class="user__stats">
          <div class="stat__card">
            <h1>100</h1>
            <p>Posts</p>
          </div>
          <div class="stat__card">
            <h1>2,242</h1>
            <p>Follower</p>
          </div>
          <div class="stat__card">
            <h1>1,432</h1>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="images">
        <img src="./photo1.png" alt="" class="item1" />
        <img src="./photo2.png" alt="" class="item2" />
        <img src="./photo3.png" alt="" class="item3" />
        <img src="./photo_4.png" alt="" class="item4" />
        <img src="./photo5.png" alt="" class="item5" />
        <img src="./photo6.png" alt="" class="item6" />
      </div>
      <div class="footer__Text">
        <p>created by <u>Osama</u> - devchallenges.io</p>
      </div>
    </div>
  </body>
</html>
